    <link rel="stylesheet" href="index.css">
    <title>Amazon Login</title>
</head>
<body>
    <a href="index.html"><img src="assets/amazon_logo_dark.png" width="25%" class="logo"/></a>
    <div id="container">
        <form>
            <h1>Sign in</h1>
            <p></p>
            <h5>Email(phone for mobile accounts)</h5>
            <input type="text" name="text" required/>
            <p></p>
            <h5>Password</h5> <input type="password" name="password" required />
            <p></p>
            <button id="SignInButton">Sign in</button>
            <hr>
            <p class="line"><span style="background-color: white"> New to Amazon? </span></p>
            <button id="CreateAccount">Create your Amazon Account</button>
        </form>
        <nav>
        <a href="#">Conditions of use |</a>

        </nav>
